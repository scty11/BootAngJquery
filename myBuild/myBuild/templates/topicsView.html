<div>
    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Latest Messages...</p>
        <div>Message count: {{data.topics.length}}</div>
    </div>
    <!--@* This was the zen code to create the structure of the page, just hit tab after at the end of the code. *@
    @*.messages>(.message.row>(.title.span10>lorem5)+(.date.span2{Feb 12, 2013})+(.contents.span12>lorem)+(.toolbar.span12>button.btn.btn-primary.reply-button{Reply})+.replies)*5*@-->
    <div>
        <a href="#/newmessage">Add New Message</a>
    </div>

    <div class="progress progress-striped active" ng-show="isBusy">
        <div class="bar" style="width: 100%;"></div>
    </div>
    <div class="messages">
        <div class="message row" ng-repeat="i in data.topics">
            <div class="title span10"><a ng-href="#/message/{{i.id}}">{{i.title}}</a></div>
            <div class="date span2">{{i.created | date:"medium"}}</div>
            <div class="contents span12">{{i.body}}</div>
           
        </div>

    </div>


</div>
